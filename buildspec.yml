version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto11
    commands:
      - echo Installing Maven...
      - apt-get update && apt-get install -y maven

  pre_build:
    commands:
      - echo Replacing placeholders in appspec.yml
      - sed -i "s|{{backend_blue_target_group_name}}|$backend_blue_target_group_name|g" appspec.yml
      - sed -i "s|{{backend_green_target_group_name}}|$backend_green_target_group_name|g" appspec.yml
      - sed -i "s|{{alb_listener_arn}}|$alb_listener_arn|g" appspec.yml
      - echo "Here is the final appspec.yml after replacement:"
      - cat appspec.yml
      - echo Logging in to Amazon ECR...
      - aws --version
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $REPOSITORY_URI
      - REPOSITORY_URI=$REPOSITORY_URI
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - IMAGE_TAG=${COMMIT_HASH:=latest}

  build:
    commands:
      - echo Building the Docker image...
      - mvn clean package
      - docker build -t $REPOSITORY_URI:latest .
      - docker tag $REPOSITORY_URI:latest $REPOSITORY_URI:$IMAGE_TAG

  post_build:
    commands:
      - echo Pushing the Docker images...
      - docker push $REPOSITORY_URI:latest
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - echo Writing image definitions file...
      - printf '[{"name":"backend","imageUri":"%s"}]' $REPOSITORY_URI:latest > imagedefinitions.json

artifacts:
  files:
    - appspec.yml
    - imagedefinitions.json